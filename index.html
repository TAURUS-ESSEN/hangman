<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Spiel</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="imgContainer" id="imgContainer">
            <img src="./img/hm0.jpg" id="hangmanImg" alt="hangman">
        </div>
        <div class="searchedWord" id="searchedWord"></div>
        <div class="gameResult">
            <span  id="gameResult"></span>
            <br><button class="buttonNewGame" id="newGame">New Game</button>
        
        </div>
        <div class = "abc">
            <button>A</button>
            <button>B</button>
            <button>C</button>
            <button>D</button>
            <button>E</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>I</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>M</button>
            <button>N</button>
            <button>O</button>
            <button>P</button>
            <button>Q</button>
            <button>R</button>
            <button>S</button>
            <button>T</button>
            <button>U</button>
            <button>V</button>
            <button>W</button>
            <button>X</button>
            <button>Y</button>
            <button>Z</button>
        </div>
    </div>
</body>
</html>
